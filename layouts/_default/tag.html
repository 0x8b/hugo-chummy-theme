{{ define "main" }}
    <h1>Posts tagged with `{{ .Title }}`</h1>
    {{ range .Pages }}
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
    {{ end }}
    {{- with .OutputFormats.Get "rss" -}}
        {{ printf `<a href="%s">RSS</a>` .Permalink | safeHTML }}
    {{- end -}}
{{ end }}
